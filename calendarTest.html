<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/images/Tabs-small-logo.png"
      sizes="16x16"
      type="image/png"
    />
    <!-- tittel -->
    <title>Tabs</title>
    <!-- CSS-linker -->
    <link type="text/css" rel="stylesheet" href="css/calendar.css" />
    <!-- importerte fonter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
   <!-- On load the function will render-->
  <body onLoad="renderDate()">
    <div class="calendarContainer">
      <div class="month">
           <!-- Onclick event for previous month -->
        <div class="prev" onclick="moveDate('prev')">
            <!-- ASCII '<' symbol -->
            <span>&#10094</span>
        </div>
        <div>
             <!-- The month name will appear here (ex: May) -->
            <h2 id="month"></h2>
             <!-- The first date of the month, day date, and year will appear -->
            <p id="dateStart"></p>
        </div>
        <!-- Onclick event for next month-->
        <div class="next" onclick="moveDate('next')">
            <!-- ASCII '>' symbol -->
            <span>&#10095</span>
        </div>
      </div>
      <div class="weekends">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
      </div>
      <div class="days">
          <!-- The divs gets made in the js file -->
      </div>
    </div>

    <script src="javascript/calendar.js"></script>
  </body>
</html>
