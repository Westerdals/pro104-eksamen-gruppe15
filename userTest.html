<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- importerte fonter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/userTest.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script defer src="javascript/userTest.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- log in/ register button on top -->
      <div class="formBox">
        <div class="btnBox">
          <div id="btn"></div>
          <button type="button" class="toggleBtn" onclick="login()">
            Log in
          </button>
          <button type="button" class="toggleBtn" onclick="register()">
            Register
          </button>
        </div>
        <!-- user img - avatar -->
        <img class="avatar" src="images/profile-pic.svg" />

        <!-- Log in side -->
        <form id="login" class="inputGroup">
          <div class="inputDiv user">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" />
            </div>
          </div>
          <div class="inputDiv pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" />
            </div>
          </div>
          <a id="forgotPass" href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Log in" />
        </form>

        <!-- Register side -->
        <form id="register" class="inputGroup">
          <div class="inputDiv user">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Username</h5>
              <input class="input" type="text" />
            </div>
          </div>
          <div class="inputDiv pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div>
              <h5>Password</h5>
              <input class="input" type="password" />
            </div>
          </div>
          <a id="forgotPass" href="#">I agree to the terms & conditions</a>
          <input type="submit" class="btn" value="Register" />
        </form>
      </div>
    </div>
  </body>
</html>
