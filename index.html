<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="/images/Tabs-small-logo.png"
      sizes="16x16"
      type="image/png"
    />
    <!-- tittel -->
    <title>Tabs</title>
    <!-- CSS-linker -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/leftBar.css" />
    <link rel="stylesheet" type="text/css" href="/css/middleTask.css" />
    <link rel="stylesheet" type="text/css" href="/css/rightBar.css" />
    <link rel="stylesheet" type="text/css" href="/css/subTask.css" />
    <link rel="stylesheet" type="text/css" href="/css/popupMenu.css" />
    <link rel="stylesheet" type="text/css" href="/css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="/css/notify.css" />
    <link rel="stylesheet" type="text/css" href="/css/userForm.css" />

    <!-- importerte fonter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- JS-linker -->
    <script defer src="/javascript/main.js"></script>
    <script defer src="/javascript/draggable.js"></script>
    <script defer src="/javascript/hover.js"></script>
    <script defer src="/javascript/subTask.js"></script>
    <script defer src="/javascript/editSubTask.js"></script>
    <script defer src="/javascript/calendar.js"></script>
    <script defer src="/javascript/popupMenu.js"></script>
    <script defer src="/javascript/userForm.js"></script>
     <!-- Link to the icons next to username/password -->
    <script defer src="https://kit.fontawesome.com/a81368914c.js"></script>
  </head>
  <body onLoad="renderDate()">
    <!-- konteiner som holder på alt -->
<div id="mainContainer">
        <!-- konteiner som holder på hoved-listene, listen ligger til venstre -->
    <div id="leftContainer">
            <!-- header til venstre konteiner -->
            <div id="leftBarHeader">
                <h1 id="leftBarLogo"></h1>
            </div>
            <div id="projectsBox">
                <h3 id="projectsText">Projects</h3>
            </div>
            <!-- konteiner til ul -->
            <div id="leftList">
                <!-- Ul til listene (li) som blir generert -->
            <ul class="taskList" data-lists>
                <!-- Her blir hoved-listene plassert -->
                <!--
                <li>Sample task</li>
                <li>Sample task</li>
                <li>Sample task</li>
                -->
            </ul>
        </div>
        <!-- kontainer til input feltet som legger til lister i (data-lists, class="taskList") -->
        <div id="formContainer">
          <!-- data-new-list-form er for onsubmit event -->
            <form action="" data-new-list-form>
                <!-- data-new-list-input er for å få verdien som er skrevet inn under onsubmit eventet -->
                <input type="text" class="new list" id="leftInput" placeholder="New project" data-new-list-input/>
                <!-- knapp som kan brukes for å submite -->
                <button class="btn create" id="leftbutton">Add</button>
            </form>
        </div>
        <br>
            <div id="calendarContainer">
                <div class="month">
                        <!-- Onclick event for previous month -->
                    <div class="prev" onclick="moveDate('prev')">
                        <!-- ASCII '<' symbol -->
                        <span>&#10094</span>
                    </div>
                    <div>
                        <!-- The month name will appear here (ex: May) -->
                        <h2 id="month"></h2>
                        <!-- The first date of the month, day date, and year will appear -->
                        <p id="dateStart"></p>
                    </div>
                        <!-- Onclick event for next month-->
                    <div class="next" onclick="moveDate('next')">
                        <!-- ASCII '>' symbol -->
                    <span>&#10095</span>
                    </div>
                </div>
                <div class="weekends">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <!-- The divs gets made in the js file -->
                    </div>
            </div>

    </div>
      <!-- kontainer som holder på alt i midten, f.eks. sub-lists til main-list -->
      <div id="middleContainer" middle-container>
        <!-- header til middleContainer -->
        <div id="middleHeader">
          <!-- middle-list-title blir brukt til å legge inn verdien til listen som har blitt trykket på, (navnet til listen) -->
          <h1 id="currentTask" middle-list-title></h1>
          <div id="plussSubTaskList">
            <button onclick="plussTaskList(event)" id="buttonSubTaskList">
              Add Task
            </button>
          </div>
        </div>

        <!-- konteiner som blir brukt til å holde på alle sub-list elementene til hoved listene -->
        <div class="subTaskContainer" id="subTaskContainer">
          <!-- TODO: denne html delen skal bli generert i js, og det skal være mulig å skape flere en en av den -->

          <div id="AddContainerEmpty">
            <!-- Her går de genererte sub-task boksene -->
          </div>
        </div>
      </div>
            <!-- Popup menu, for changing things for tasks/subtasks -->
        <div class="popUpContainer">
        <!-- Generated in JS -->
        </div>
      <!-- konteiner som holder på baren til høyre, Profil-baren -->
      <div id="rightContainer">
        <div id="rightBarHeader">
          <div id="profilePicture"></div>
        </div> 
        <p id="username">username</p>
        <!-- ved hjelp av grid lages bildene automatisk etterhverandre -->
        
        <!-- Notification (Reminder) -->
        <div class="notifyContainer">
        <a href="#" class="notify reminder">
          <span>Reminder</span>
          <span id="remin" class="notifyNum">2</span>
        </a>
        <!-- Notification (Deadline) -->
        <a href="#" class="notify deadline">
          <span>Deadlines</span>
          <span id="deadl" class="notifyNum">2</span>
        </a>
      </div>
            <!-- log in/ register button on top -->
            <div class="formBox" id="formBox">
              <div class="btnBox">
                <div id="btnUser"></div>
                <button type="button" class="toggleBtn" onclick="login()">
                  Login
                </button>
                <button type="button" class="toggleBtn" onclick="register()">
                  Register
                </button>
              </div>
              <!-- user img - avatar -->
              <img class="avatar" src="images/profile-pic.svg" />
      
              <!-- Log in side -->
              <form id="login" class="inputGroup">
                <div class="inputDiv user">
                  <div class="i">
                    <i class="fas fa-user"></i>
                  </div>
                  <div>
                    <h5>Username</h5>
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="inputDiv pass">
                  <div class="i">
                    <i class="fas fa-lock"></i>
                  </div>
                  <div>
                    <h5>Password</h5>
                    <input class="input" type="password" />
                  </div>
                </div>
                <a id="forgotPass" href="#">Forgot Password?</a>
                <input type="submit" class="btnUser" value="Login" />
              </form>
              
              <!-- Register side -->
              <form id="register" class="inputGroup">
                <div class="inputDiv user">
                  <div class="i">
                    <i class="fas fa-user"></i>
                  </div>
                  <div>
                    <h5>Username</h5>
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="inputDiv pass">
                  <div class="i">
                    <i class="fas fa-lock"></i>
                  </div>
                  <div>
                    <h5>Password</h5>
                    <input class="input" type="password" />
                  </div>
                </div>
                <a id="forgotPass" href="#">I agree to the terms & conditions</a>
                <input type="submit" class="btnUser" value="Register" />
              </form>
            </div>
          </div>

        <!-- Footer with links  -->
        <div id="footerRightBar">
          <div id="facebook" class="linkIcon" title="Facebook"></div>
          <div id="canvas" class="linkIcon" title="Canvas"></div>
          <div id="instagram" class="linkIcon" title="Instagram"></div>
          <div id="youtube" class="linkIcon" title="Youtube"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
